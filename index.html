<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="createRecipe();return false;">
        Recipe Name: <input type="text" name="name"><br>
        Recipe Description: <input type="text" name="description"><br>
        Recipe Ingredient: <input type="text" name="ingredient"><br>
        Recipe Ingredient: <input type="text" name="ingredient"><br>
        Recipe Ingredient: <input type="text" name="ingredient"><br>
        Recipe Ingredient: <input type="text" name="ingredient"><br>
        Recipe Ingredient: <input type="text" name="ingredient"><br>
        <input type="submit">
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <header>Recipe Name: {{name}}</header>
      <div>{{> namePartial }}</div>
      <footer><a href="#" onclick="displayEditForm();">Edit Recipe</a></footer>
    </script>

    <script id="recipe-partial-template" type="text/x-handlebars-template">
      <p>Recipe Description: {{description}}</p>
      {{#each this}}
      <p>{{ingredient}}</p>
      {{/each}}
    </script>


    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
